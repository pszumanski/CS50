{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <dif>
        <p>
            <h2>
                Current account: {{ username }}
            </h2>
            <h4>
                Change your password
            </h4>
        </p>
    </dif>
    <form action="/account" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="Current password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="newpassword" name="newpassword" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="newpassword" name="confirmation" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
