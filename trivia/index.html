<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.getElementById("result1").innerHTML = "Correct!";
                });
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        document.getElementById("result1").innerHTML = "Incorrect";
                    });
                };
                document.getElementById("check2").addEventListener("click", function() {
                    let input = document.getElementById("answer2");
                    if (input.value == "binary") {
                        input.style.backgroundColor = "green";
                        document.getElementById("result2").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.getElementById("result2").innerHTML = "Incorrect";
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the volume of a sphere with radius equal to 1?</h3>
                <form>
                    <input class="incorrect" type="button" value="4π">
                    <input class="correct" type="button" value="4/3π">
                    <input class="incorrect" type="button" value="2π">
                </form>
                <h3 id="result1"></h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How do you call a counting system which uses only 2 digits?</h3>
                <form>
                    <label for="answer2"><b>Answer:</b></label><br>
                    <input autocomplete="off" id="answer2" placeholder="Your answer..." type="text">
                    <input id="check2" type="button" value="Confirm">
                </form>
                <h3 id="result2"></h3>
            </div>
        </div>
    </body>

</html>
